[package]
name = "zino-cli"
description = "CLI tools for zino."
version = "0.4.0"
rust-version = "1.80"
edition = "2021"
license = "MIT"
categories = ["command-line-utilities", "network-programming", "web-programming"]
keywords = ["cli", "gui", "zino", "dioxus"]
homepage = "https://github.com/zino-rs/zino"
repository = "https://github.com/zino-rs/zino"
documentation = "https://docs.rs/zino-cli"
readme = "README.md"
include = ["public/**/*", "src/**/*", "Cargo.toml"]

[[bin]]
name = "zli"
path = "src/main.rs"

[dependencies]
git2 = "0.19.0"
include_dir = "0.7.4"
log = "0.4.22"
taplo = "0.13.0"
toml = "0.8.19"
toml_edit = "0.22.20"
regex = "1.10.6"
walkdir = "2.5.0"

[dependencies.axum]
version = "0.7.5"
default-features = false

[dependencies.clap]
version = "4.5.17"
features = ["color", "derive"]

[dependencies.serde]
version = "1.0.210"
features = ["derive"]

[dependencies.zino]
path = "../zino"
version = "0.25.1"
features = ["axum"]

[dependencies.zino-core]
path = "../zino-core"
version = "0.26.1"

[workspace]